<script>
//MAX GUESTS
const maxguests = 4
//ROOM ONE

// add guest
let room1 = []

function addguest1() {
    
    

    // stop check-in if room is full
    if (room1.length >= maxguests) {
        alert("Room 1 is full (maximum 4 guests).")
        return
    }
    let addname1 = document.getElementById("enterguest1").value

    room1.push(addname1) // push adds

    document.getElementById("listguest1").textContent =
        "Guests: " + room1.join(", ") // join thingy useful it like edits the h2
}

//remove guest
function removeguest1() {
    let removename1 = document.getElementById("removeguest1").value

    // find the guest in the room
    let index = room1.indexOf(removename1);

    // if guest exist uh remove them duh
    if (index !== -1) {
        room1.splice(index, 1);
    }

    // update da h2
    document.getElementById("listguest1").textContent =
        "Guests: " + room1.join(", ");
}

//lock rooms
let room1locked = false 
function lockroom1() {
    room1locked = !room1locked
    let addbutton = document.querySelector("#enterguest1 + button")
    // code above looks for the id of the input and button and later helps to disable it
    if (room1locked) {
        addbutton.disabled = true //disables check in *i got this from google i promise i didnt use ai pls mr kam
        alert("Room 1 is now locked. Check-in disabled.")
    }
    else {
        addbutton.disabled = false // allow check in
        alert("Room 1 is now unlocked. Check-in available")
    }
    

    
}


//remove all guests
function removeall1() {
    room1 = []
    document.getElementById("listguest1").innerHTML = 
    "Guests: "
}
